<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill the required information</p>
    <form method="post" action="https://www.google.co.uk/forms/about/">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>           
        <fieldset>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
            <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required class="inline" /> I accept the <a href="#"> Terms and Conditions</a></label>  
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a Profile Picture: <input id="profile-picture" type="file" /></label>
            <label for="age">Input Your Age in (Years): <input id="age" type="number" min="13" max="120" /></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">News</option>
                    <option value="2">Youtube</option>
                    <option value="3">LinkedIn</option>
                    <option value="4">Instagram</option>
                    <option value="5">Other</option>                     
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" rows="3" cols="30" placeholder="I like coding"></textarea>
            </label>
        </fieldset>
        <input type="Submit" name="submit">
    </form>
</body>
</html>
